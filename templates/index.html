{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
{% endblock %}
<div class="index">
<ul id="post-list">
{% for article in articles_page.object_list %}
    <li>
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">{{ article.title }}
        </a>
    </li>
{% endfor %}
</ul>
</div>
<!-- /#posts-list -->
{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
</section>
<!-- /#content -->
{% endblock content %}
